# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['IDENTITY_UI_DATABASE_USERNAME'] %>
  password: <%= ENV['IDENTITY_UI_DATABASE_PASSWORD'] %>
  host: <%= ENV['IDENTITY_UI_DATABASE_HOST'] %>
  port: <%= ENV['IDENTITY_UI_DATABASE_PORT'] %>

development:
  <<: *default
  database: mcq_development
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['IDENTITY_UI_DATABASE_USERNAME'] %>
  password: <%= ENV['IDENTITY_UI_DATABASE_PASSWORD'] %>
  host: <%= ENV['IDENTITY_UI_DATABASE_HOST'] %>
  port: <%= ENV['IDENTITY_UI_DATABASE_PORT'] %>